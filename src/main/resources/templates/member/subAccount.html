<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/frontCode" />

<body class="member">

<!--页头，菜单-->
<div th:replace="./fragments/head::header"></div>

<!--内容-->
<div class="main">
    <div class="container">
        <!--侧栏-->
        <div th:replace="./fragments/sidebar::sidebar"></div>

        <!--内容-->
        <div class="content">
            <div class="userContent">
                <!--分类-->
                <div class="type-title">
                    <div class="t-title" id="router-linkNode">
                        <a href="#/subAccount" linkNode="subAccount" class="selected">子账号管理</a>
                    </div>
                </div>

                <!--分类页面-->
                <div id="router-pageCotainer" class="padding-left-10 padding-right-10 padding-bottom-10">

                </div>

            </div>
        </div>
    </div>
</div>

<!--添加子账号-->
<div class="modal fade" id="subaccoumt-add-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">新增子账号</h4>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">提交后，该手机号将收到激活密码，使用该密码成功登录点钢网，即可完成激活。（该密码有效时间为一小时，过期后需重新提交信息获取。）</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="add_subAccount()">提交</button>
            </div>
        </div>
    </div>
</div>


<!--编辑子账号-->
<div class="modal fade" id="subaccoumt-edit-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">编辑子账号</h4>
            </div>
            <div class="modal-body">
                <form class="subaccoumt-edit-form">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="subAccount-name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">部门</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="subAccount-department"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">职务</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="subAccount-job"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="update_subAccount()">提交</button>
            </div>
        </div>
    </div>
</div>




<!--页脚，链接-->
<div th:replace="/fragments/foot::footer"></div>

<!--控制-->
<script th:src="@{/js/module/member/member.subAccount.list.js}"></script>
<script th:src="@{/js/module/member/member.subAccount.js}"></script>


</body>
</html>
