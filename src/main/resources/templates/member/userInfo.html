<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="./fragments/frontCode" />

<body class="member">

<!--页头，菜�?-->
<div th:replace="fragments/head::header"></div>

<!--内容-->
<div class="main">
    <div class="container">
        <!--侧栏-->
        <div th:replace="fragments/sidebar::sidebar"></div>

        <!--内容-->
        <div class="content">
            <!--认证提示-->
            <div class="ui-infoTip collapse in" id="ui-tip-approve">
                <em class="ui-infoTip-icon fa fa-volume-up "></em>
                <div class="ui-infoTip-close"><em class="fa fa-close" data-toggle="collapse" data-target="#ui-tip-approve"></em></div>
                <div class="ui-infoTip-box">
                    您还没有认证成为企业会员<a class="ui-infoTip-link" href="/member/approve">立即认证</a>
                </div>
            </div>
            <div class="ui-infoTip collapse in" id="ui-tip-subAccount">
                <em class="ui-infoTip-icon  fa fa-volume-up "></em>
                <div class="ui-infoTip-close"><em class="fa fa-close" data-toggle="collapse" data-target="#ui-tip-subAccount"></em></div>
                <div class="ui-infoTip-box">
                    您还可以申请成为企业会员子账号<a href="javascript:void(0)" class="ui-infoTip-link" data-toggle="modal" data-target="#subMember-modal" >申请</a>
                </div>
            </div>

            <div class="userContent">

                <!--分类-->
                <div class="type-title">
                    <div class="t-title" id="router-linkNode">
                        <a href="#/userInfo" linkNode="userInfo" class="selected">基本信息</a>
                    </div>
                </div>

                <!--分类页面-->
                <div id="router-pageCotainer" class="padding-left-10 padding-right-10 padding-bottom-10">

                </div>

            </div>
        </div>
    </div>
</div>

<!--申请成为企业会员子账号-->
<div class="modal fade" id="subMember-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">申请成为企业会员子账号</h4>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">企业全称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">该企业会员同意您的申请后，此账号将变为该企业会员的子账号。该申请有效时间为24h，超时后需重新申请。</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">申请</button>
            </div>
        </div>
    </div>
</div>

<!--页脚，链接-->
<div th:replace="fragments/foot::footer"></div>

<!--控制-->
<script th:src="@{/js/module/member/member.userInfo.js}"></script>


</body>
</html>
