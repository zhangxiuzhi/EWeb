<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="./fragments/frontCode" />

<body class="member myIron">

<!--页头，菜单-->
<div th:replace="fragments/head::header"></div>

<!--内容-->
<div class="main">
    <div class="container">
        <!--侧栏-->
        <div th:replace="fragments/sidebar::sidebar"></div>

        <!--内容-->
        <div class="content">

            <div class="userContent">
                <!--分类-->
                <div class="type-title">
                    <div class="t-title" id="router-linkNode">
                        <a href="#/inStock" linkNode="inStock" class="selected">港口现货</a>
                        <em class="t-t-line">|</em>
                        <a href="#/futures" linkNode="futures">远期现货</a>
                        <em class="t-t-line">|</em>
                        <a href="#/pricing" linkNode="pricing">点价</a>
                    </div>
                </div>
                <!--分类页面-->
                <div id="router-pageCotainer" class="padding-left-10 padding-right-10 padding-bottom-10">
                    <div th:text="${asdfasdf}"></div>
                </div>
            </div>

			<!-- 品名列表 格式:[{"text":"commodityName","value":"commodityAlias"},...] -->
			<div th:text="${ironCommodityJson}"></div>
			<!-- 铁矿品名属性值联动列表  格式:[{"commodityName":[{"text":"attributeCode","value":"attributeValue"},...]},...]-->
			<div th:text="${ironAttributeLinkJson}"></div>
			<!-- 铁矿品名装货港联动列表 格式:[{"commodityName":[{"text":"portName","value":"portCode"},...]},...] -->
			<div th:text="${ironLoadingPortJson}"></div>
			<!-- 港口列表 格式:[{"text":"portName","value":"portCode"},...] -->
			<div th:text="${portJson}"></div>
			<!-- 保税区港口列表 格式:[{"text":"portName","value":"portCode"},...] -->
			<div th:text="${bondedAreaPortJson}"></div>
			<!-- 指标类型列表 格式:[{"text":"optionValue","value":"optionCode"},...] -->
			<div th:text="${indicatorTypeJson}"></div>
			<!-- 价格术语列表 格式:[{"text":"optionValue","value":"optionCode"},...] -->
			<div th:text="${priceTermJson}"></div>
			<!-- 计量方式列表 格式:[{"text":"optionValue","value":"optionCode"},...] -->
			<div th:text="${measureMethodJson}"></div>
			<!-- 计价方式列表 格式:[{"text":"optionValue","value":"optionCode"},...] -->
			<div th:text="${pricingMethodJson}"></div>

        </div>
    </div>
</div>

<!--页脚，链接-->
<div th:replace="fragments/foot::footer"></div>

<!--控制-->
<script th:src="@{/js/module/offer/addOffer.js}"></script>

</body>

</html>
