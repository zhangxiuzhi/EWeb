<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="frontCode">
    <meta charset="UTF-8" />
    <title>Esteel电商2.0</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-theme.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-datetimepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-theme.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/jq/growl/jquery.growl.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/ui.css}"/>
    <link rel="stylesheet" th:href="@{/css/component.ui.css}"/>

    <!--js-->
    <script th:src="@{/react/react.js}"></script>
    <script th:src="@{/react/react-dom.js}"></script>
    <script th:src="@{/react/classnames.js}"></script>
    <script th:src="@{/react/babel.min.js}"></script>

    <script th:src="@{/jq/jquery-1.10.2.min.js}"></script>
    <script th:src="@{/jq/notify.js}"></script>
    <script th:src="@{/jq/growl/jquery.growl.js}"></script>

    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/moment.js}"></script>
    <script th:src="@{/bootstrap/bootstrap-datetimepicker.min.js}"></script>

    <!--组件-->
    <link rel="stylesheet" th:href="@{/js/component/HeaderMenu/HeaderMenu.css}"/>
    <script th:src="@{/js/component/HeaderMenu/HeaderMenu.js}"></script>
    <script th:src="@{/js/component/component.HeaderMenu.js}"></script>
    <!--前端框架-->
    <script th:src="@{/js/director.js}"></script>
    <script th:src="@{/js/module/app.js}"></script>
</head>

<body>

<!--头部-->
<div class="header" th:fragment="header">
    <!--topbar-->
    <div class="topbar">
        <div class="container">
            <ul class="topbar-left">
                <li><a><span class="fa fa-home"></span>点钢首页</a></li>
            </ul>
            <ul class="topbar-right">
                <li>你好，请登录</li>
                <li><a class="text-danger">免费注册</a></li>
                <li class="topbar-gap-line">|</li>
                <li><a>我的点钢网</a></li>
                <li class="topbar-gap-line">|</li>
                <li><a>消息中心</a></li>
                <li class="topbar-gap-line">|</li>
                <li><a>帮助中心</a></li>
                <li class="topbar-gap-line">|</li>
                <li><a>客服电话：400-007-2323</a></li>
            </ul>
        </div>
    </div>
    <!--search-->
    <div class="header-nav">
        <div class="container">
            <div class="logo"><img class="logo" th:src="@{/images/logo.png}"/></div>
            <div class="input-group header-nav-searchbar">
                <input type="text" class="form-control" placeholder="请输入关键字查询"/>
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">搜索</button>
                </span>
            </div>
            <div class="header-nav-btn">
                <button class="btn btn-addOffer">我要报盘</button>
                <button class="btn btn-addBid">我要招标</button>
            </div>
        </div>
    </div>
    <!--main-var-->
    <div class="main-nav">
        <div class="container">
            <div id="component-headerMenu"></div>

        </div>
    </div>
</div>


</body>

</html>
