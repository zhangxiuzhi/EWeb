<!--基本信息-->

<form id="form-userInfo" onsubmit="return false">
    <!--基本信息-->
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">头像</label>
            <div class="col-sm-3">
                <div class="thumbnail">
                    <img src="/images/member-portrait.png" alt="">
                    <div class="caption text-center">
                        <a href="/member/headSet" class="btn btn-default" role="button">编辑</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="${userVo.userName}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="#{userVo.gender}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="#{userVo.mobile}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电子邮箱</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:value="#{userVo.email}"/>
            </div>
        </div>
        <div class="form-group text-center form-group-btns">
            <button class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
