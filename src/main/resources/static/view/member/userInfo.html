<!--基本信息-->

<form id="form-userInfo" onsubmit="return false">
    <!--基本信息-->
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">头像</label>
            <div class="col-sm-3">
                <div class="thumbnail">
                    <img src="/images/member-portrait.png" alt="">
                    <div class="caption text-center">
                        <a href="/member/headSet" class="btn btn-default" role="button">编辑</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-4">
                <div id="component-gender" inputName="gender"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <div class="form-control-static"><a href="/safe/updateMobile">更换手机号</a></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电子邮箱</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"/>
            </div>
            <div class="col-sm-2">
            <div class="form-control-static"><a href="/safe/updateMail">更换邮箱</a></div>
        </div>
        </div>
        <div class="form-group form-group-btns">
            <div class=" col-sm-offset-2">
                <button class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</form>
