<!--修改密码-->

<form id="form-updatePassword" onsubmit="return false">
    <!--基本信息-->
    <div class="form-horizontal">
		<input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="row form-group">
            <div class="col-sm-12">
                <ul class="updateForm-step" id="updatePwd-panel">
                    <li class="active" data-href="#updatePwd-step-1">
                        <div class="up-s-num">1</div>
                        <div class="up-s-text">验证身份</div>
                    </li>
                    <li data-href="#updatePwd-step-2">
                        <div class="up-s-num">2</div>
                        <div class="up-s-text">修改密码</div>
                    </li>
                    <li data-href="#updatePwd-step-3">
                        <div class="up-s-num">3</div>
                        <div class="up-s-text">完成</div>
                    </li>
                </ul>
            </div>
        </div>

        <!--步骤1-->
        <div class="row updateForm-step-content " id="updatePwd-step-1">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-8">
                        <div class="form-control-static" id="phone"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" id="code1"/>
                            <div class="input-group-btn" style="width: 120px;"><button id="register-btn-getValidateCode" class="btn btn-primary"  type="button" onclick="getCode()">获取验证码</button></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="password" class="form-control" id="code2"/>
                            <div class="input-group-btn" style="width: 120px;"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-btns">
                    <div class=" col-sm-offset-2">
                    	<a href="#updatePwd-step-2" class="btn btn-primary btn-xs step-btn" style="margin-left: 10px;">下一步</a>
                    </div>
                </div>
            </div>
        </div>


        <!--步骤2-->
        <div class="row updateForm-step-content" id="updatePwd-step-2">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="oldPwd"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认新密码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="newPwd"/>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"/>
                    </div>
                </div> -->
                <div class="form-group form-group-btns">
                    <div class=" col-sm-offset-2">
                        <a href="#updatePwd-step-3" class="btn btn-primary btn-xs step-btn" style="margin-left: 10px;">提交</a>
                    </div>
                </div>
            </div>
        </div>

        <!--步骤3-->
        <div class="row updateForm-step-content" id="updatePwd-step-3">
            <div class="col-sm-12">
                <div class="finish">
                    <h3><span class="fa fa-check fs-22 text-success margin-right-5"></span>成功修改密码</h3>
                    您的密码已经更新，需重新登录网站。
                </div>

            </div>
        </div>

    </div>
</form>
